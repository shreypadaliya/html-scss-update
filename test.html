<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./sass/main.css">
<body>
    <div style="height: auto">
        <h6 class="card-title">Your level</h6>
        <h5 class="level-title">Elementary</h5>
        <div class="d-flex justify-content-between level-labels">
          <span>A1</span>
          <span>A2</span>
          <span>B1</span>
          <span>B2</span>
          <span>C1</span>
          <span>C2</span>
        </div>
        <div class="level-progress">
          <div class="progress">
            <div
              class="progress-bar"
              id="levelProgressBar"
              role="progressbar"
              style="width: 16.67%"
            ></div>
          </div>
        </div>
        <h6 class="mt-4">Remaining weeks</h6>
        <h5 class="weeks-title mt-2">10 weeks</h5>
        <div class="progress my-2">
          <div
            class="progress-bar bg-dark"
            id="weeksProgressBar"
            role="progressbar"
            style="width: 41.67%"
          ></div>
        </div>
        <div class="d-flex justify-content-between">
          <span>0</span>
          <span>24</span>
        </div>
        <h6 class="mt-4">Course end date</h6>
        <h5 class="date-title mt-3">11, Apr, 2019</h5>
        <div class="progress my-2">
          <div
            class="progress-bar"
            id="dateProgressBar"
            role="progressbar"
            style="width: 41.67%"
          ></div>
        </div>
      </div>
</body>
</html>
